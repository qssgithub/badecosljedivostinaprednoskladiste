App As appinfo:
    BackEnabled: =true
    Formulas: |-
        =conPrimary = ColorValue("#0AA9FF");
        conAccent = ColorValue("#676767");
        conUser = LookUp(
            Contacts,
            Email = User().Email
        );
        warehouseCode = "SGP-DZ";
        isMobile = If(App.Width > 600, false, true);
    OnStart: =
    StartScreen: =
    Theme: =RedTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

