com_Footer As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =50
    IsInventura: =false
    JSONData: ="Text"
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    hrz_Footer As groupContainer.horizontalAutoLayoutContainer:
        BorderColor: =RGBA(233, 79, 76, 1)
        DropShadow: =DropShadow.Light
        Fill: =RGBA(237, 237, 237, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        PaddingLeft: =10
        PaddingRight: =10
        Width: =Max(App.Width, App.MinScreenWidth)
        ZIndex: =1

        hrz_Checkboxes As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =50
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Visible: =false
            Width: =Parent.Width
            ZIndex: =1

            chb_Dorada As Checkbox:
                BasePaletteColor: =
                CheckboxSize: =16
                Checked: =
                DisplayMode: =If(!isLoading, DisplayMode.Edit, DisplayMode.Disabled)
                FontColor: =
                FontSize: =14
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                Label: ="Dorada"
                LayoutMinHeight: =32
                LayoutMinWidth: =160
                OnCheck: =
                OnUncheck: =
                Visible: =!com_Footer.IsInventura
                Width: =110
                X: =40
                Y: =0
                ZIndex: =1

            chb_ReadyForNav As Checkbox:
                BasePaletteColor: =
                CheckboxSize: =16
                Checked: =
                DisplayMode: =If(!isLoading && (com_Footer.IsInventura || IsEmpty(Filter(colEntries, Abs(ThisRecord.Quantity_NewLOT) > 0))), DisplayMode.Edit, DisplayMode.Disabled)
                FontColor: =
                FontSize: =14
                FontWeight: =FontWeight.Bold
                Height: =Parent.Height
                Label: ="NAV"
                LayoutMinHeight: =32
                LayoutMinWidth: =160
                OnCheck: =
                OnUncheck: =
                Width: =80
                X: =40
                Y: =0
                ZIndex: =2

        hrz_Buttons As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =50
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =5

            btn_Nav As Button:
                BasePaletteColor: =
                BorderStyle: =""
                DisplayMode: =If(isLoading, DisplayMode.Disabled, DisplayMode.Edit)
                Height: =32
                Icon: ="Database"
                Layout: ='ButtonCanvas.Layout'.IconAfter
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: |
                    =Set(
                        isLoading,
                        true
                    );
                    IfError(
                        UpdateXML.Run(
                            com_Footer.JSONData,
                            SelectedFile,
                            SelectedQueue
                        ),
                        Notify(
                            "Došlo je do greške!",
                            NotificationType.Error,
                            2000
                        ),
                        Notify(
                            "Dokument uspješno procesiran.",
                            NotificationType.Success,
                            2000
                        );
                        ChangeXmlStatus.Run(
                            SelectedFile,
                            SelectedQueue,
                            ReadyForNAVProcessing
                        );
                        PrintDoc.Run(com_Footer.JSONData);
                        Navigate(
                            scr_Entry,
                            ScreenTransition.Fade
                        )
                    );
                    Set(
                        isLoading,
                        false
                    );
                PaddingBottom: =
                PaddingRight: =
                PaddingTop: =
                Text: ="NAV"
                VerticalAlign: =VerticalAlign.Middle
                Width: =96
                X: =15
                Y: =12
                ZIndex: =1

            Label1 As label:
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                Height: =Parent.Height
                Size: =13
                Text: =""
                Width: =15
                ZIndex: =2

            btn_Prelot As Button:
                BasePaletteColor: =
                BorderStyle: =""
                DisplayMode: =If(isLoading, DisplayMode.Disabled, DisplayMode.Edit)
                Height: =32
                Icon: ="AppsListDetail"
                Layout: ='ButtonCanvas.Layout'.IconAfter
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: |
                    =Set(
                        isLoading,
                        true
                    );
                    IfError(
                        UpdateXML.Run(
                            com_Footer.JSONData,
                            SelectedFile,
                            SelectedQueue
                        ),
                        Notify(
                            "Došlo je do greške!",
                            NotificationType.Error,
                            2000
                        ),
                        Notify(
                            "Dokument poslan na prelotiranje.",
                            NotificationType.Success,
                            2000
                        );
                        ChangeXmlStatus.Run(
                            SelectedFile,
                            SelectedQueue,
                            ReadyForNAVProcessing
                        );
                        Navigate(
                            scr_Entry,
                            ScreenTransition.Fade
                        )
                    );
                    Set(
                        isLoading,
                        false
                    );
                PaddingBottom: =
                PaddingRight: =
                PaddingTop: =
                Text: ="Lotiranje"
                VerticalAlign: =VerticalAlign.Middle
                Width: =96
                X: =15
                Y: =12
                ZIndex: =3

            Label1_1 As label:
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                Height: =Parent.Height
                Size: =13
                Text: =""
                Width: =15
                ZIndex: =4

            btn_Save As Button:
                BasePaletteColor: =
                BorderStyle: =""
                DisplayMode: =If(isLoading, DisplayMode.Disabled, DisplayMode.Edit)
                Height: =32
                Layout: ='ButtonCanvas.Layout'.TextOnly
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: |-
                    =Set(
                        isLoading,
                        true
                    );
                    IfError(
                        UpdateXML.Run(
                            com_Footer.JSONData,
                            SelectedFile,
                            SelectedQueue
                        ),
                        Notify(
                            "Došlo je do greške!",
                            NotificationType.Error,
                            2000
                        ),
                        Notify(
                            "Uspješno ažuriranje!",
                            NotificationType.Success,
                            2000
                        );
                        
                    );
                    Set(
                        isLoading,
                        false
                    );
                Text: ="Sačuvaj"
                Width: =96
                X: =39
                Y: =12
                ZIndex: =5

