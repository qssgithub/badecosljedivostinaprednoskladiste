        =Table({Item_No: "Item_No", Quantity: "Quantity", Exp_Date: "Exp_Date", LOT_No: "LOT_No"})
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.Height
    ItemLabels: |-
        ={Line1: "Line1", Line2: "Line2", Line3: "Line3", Line4: "Line4", Line5: "Line5"}
    Lines: |-
        =Table({Item_No: "Item_No", Posting_Group: "Posting_Group", Description: "Description", Quantity: "Quantity", Unit_Of_Measure: "Unit_Of_Measure"})
