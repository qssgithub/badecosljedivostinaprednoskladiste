com_Header As CanvasComponent:
    BackToScreen: =App.ActiveScreen
    Fill: =RGBA(0, 0, 0, 0)
    Height: =125
    IsEntryScreen: =false
    IsMobile: =true
    Title: ="Text"
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    Container1 As groupContainer.verticalAutoLayoutContainer:
        Height: =125
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =2

        hdr_ScreenHeader As Header:
            BasePaletteColor: =
            DisplayMode: =DisplayMode.Edit
            Height: =75
            LayoutMinHeight: =75
            LayoutMinWidth: =250
            Logo: =FFLogo
            OnSelectLogo: =If(!IsBlank(com_Header.BackToScreen), Navigate(com_Header.BackToScreen))
            Title: =com_Header.Title
            UserEmail: =User().Email
            UserImage: =User().Image
            UserName: =User().FullName
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

        hrz_InvTitle_1 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =50
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Visible: =!com_Header.IsEntryScreen
            Width: =Parent.Width
            ZIndex: =2

            btn_InvBack_1 As Button:
                Align: =Align.Justify
                Appearance: ='ButtonCanvas.Appearance'.Transparent
                DisplayMode: =DisplayMode.Edit
                Height: =32
                Icon: ="ArrowLeft"
                IconStyle: ='ButtonCanvas.IconStyle'.Filled
                Layout: ='ButtonCanvas.Layout'.IconBefore
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Navigate(com_Header.BackToScreen, ScreenTransition.Fade);
                Text: ="Nazad na poƒçetnu"
                VerticalAlign: =""
                Width: =170
                X: =0
                Y: =0
                ZIndex: =1

