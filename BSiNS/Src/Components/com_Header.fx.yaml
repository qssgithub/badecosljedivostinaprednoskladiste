com_Header As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =75
    OnLogoClickScreen: =App.ActiveScreen
    Title: ="Text"
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    hdr_ScreenHeader As Header:
        DisplayMode: =DisplayMode.Edit
        Height: =75
        Logo: =FFLogo
        OnSelectLogo: =If(!IsBlank(com_Header.OnLogoClickScreen), Navigate(com_Header.OnLogoClickScreen))
        Title: =Parent.Title
        UserEmail: =User().Email
        UserImage: =User().Image
        UserName: =User().FullName
        Width: =Parent.Width
        X: =0
        Y: =0
        ZIndex: =1

