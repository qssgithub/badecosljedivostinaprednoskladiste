com_Header As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =125
    IsEntryScreen: =false
    OnReset: =
    Title: ="Text"
    Width: =375
    X: =0
    Y: =0
    ZIndex: =1

    Container1 As groupContainer.verticalAutoLayoutContainer:
        Height: =125
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =2

        hdr_ScreenHeader As Header:
            BasePaletteColor: =
            DisplayMode: =DisplayMode.Edit
            Height: =75
            LayoutMinHeight: =75
            LayoutMinWidth: =250
            Logo: =FFLogo
            OnSelectLogo: =If(!IsBlank(scr_Entry), Navigate(scr_Entry))
            Title: =com_Header.Title
            UserEmail: =User().Email
            UserImage: =User().Image
            UserName: =User().FullName
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

        hrz_InvTitle_1 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =50
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =5
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =5
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Visible: =!com_Header.IsEntryScreen
            Width: =Parent.Width
            ZIndex: =2

            btn_InvBack_1 As Button:
                Align: =Align.Left
                Appearance: ='ButtonCanvas.Appearance'.Transparent
                BorderStyle: =""
                DisplayMode: =DisplayMode.Edit
                Height: =20
                Icon: ="ArrowLeft"
                IconStyle: ='ButtonCanvas.IconStyle'.Filled
                Layout: ='ButtonCanvas.Layout'.IconBefore
                LayoutMinHeight: =20
                LayoutMinWidth: =96
                OnSelect: =Navigate(scr_Entry, ScreenTransition.Fade);
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: ="Nazad na poƒçetnu"
                VerticalAlign: ="middle"
                Width: =145
                X: =0
                Y: =0
                ZIndex: =1

            "BarcodeReader2 As 'Barcode Reader'":
                AlignInContainer: =AlignInContainer.Stretch
                BorderFillColor: =RGBA(189, 49, 51, 1)
                BorderRadius: =5
                BorderStyle: =BorderStyle.Solid
                BorderThickness: =1.5
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledContentColor: =RGBA(166, 166, 166, 1)
                DisabledFillColor: =RGBA(244, 244, 244, 1)
                DisplayMode: =DisplayMode.Edit
                FillColor: =RGBA(255, 255, 255, 1)
                FontSize: =14
                Height: =60
                HoverBorderColor: =RGBA(189, 49, 51, 1)
                HoverContentColor: =RGBA(255, 255, 255, 1)
                HoverFillColor: =RGBA(184, 0, 0, 1)
                LayoutMinHeight: =45
                LayoutMinWidth: =280
                OnCancel: =false
                OnScan: |
                    =Set(
                        ScannedItem,
                        First(BarcodeReader2.Barcodes).Value
                    );
                    
                    If(
                        App.ActiveScreen = scr_Entry,
                        Set(
                            isModalOpen,
                            true
                        ),
                        Set(
                            wizardStep,
                            1
                        )
                    );
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                PressedBorderColor: =RGBA(189, 49, 51, 1)
                PressedContentColor: =RGBA(189, 49, 51, 1)
                PressedFillColor: =RGBA(255, 255, 255, 1)
                ScanningMode: ='BarcodeReader.ScanningMode'.AutomaticallyScan
                Text: ="Skener"
                TextAlignment: =Align.Center
                TextColor: =RGBA(184, 0, 0, 1)
                VerticalAlign: =VerticalAlign.Middle
                Visible: =isMobile
                Width: =100
                X: =40
                Y: =40
                ZIndex: =5

