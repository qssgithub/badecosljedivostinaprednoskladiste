com_Alert As CanvasComponent:
    Duration: =600
    Fill: =RGBA(0, 0, 0, 0)
    Height: =40
    Message: =""
    ShowAlert: =false
    Type: ="Info"
    Width: =350
    X: =0
    Y: =0
    ZIndex: =1

    Container5 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(255, 255, 255, 1)
        Fill: |-
            =Switch(
                com_Alert.Type,
                //case : Info
                "Info",
                RGBA(40, 134, 222, 0.15),
                "Success",
                RGBA(153, 214, 152, 0.15),
                //case : Warning
                "Warning",
                RGBA(245, 218, 120, 0.15),
                //case : Error
                "Error",
                RGBA(215, 58, 60, 0.15)
            )
        Height: =40
        Width: =Parent.Width - 20
        X: =App.ActiveScreen.Width - TimerShowControl.Value
        Y: =40
        ZIndex: =1

        Container8 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            X: =60
            Y: =40
            ZIndex: =3

            Container6 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(215, 58, 60, 1)
                Fill: |-
                    =Switch(
                        com_Alert.Type,
                        //case : Info
                        "Info",
                        RGBA(40, 134, 222, 1),
                        "Success",
                        RGBA(153, 214, 152, 1),
                        //case : Warning
                        "Warning",
                        RGBA(245, 218, 120, 1),
                        //case : Error
                        "Error",
                        RGBA(215, 58, 60, 1)
                    )
                FillPortions: =0
                Height: =40
                LayoutMinHeight: =40
                LayoutMinWidth: =250
                Width: =40
                Y: =40
                ZIndex: =2

                Icon1 As Icon:
                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    Icon: |-
                        =Switch(
                            com_Alert.Type,
                            //case : Info
                            "Info",
                            "Info",
                            //case : Success
                            "Success",
                            "Checkmark",
                            //case : Warning
                            "Warning",
                            "Warning",
                            //case : Error
                            "Error",
                            "DismissCircle"
                        )
                    IconColor: =RGBA(255, 255, 255, 1)
                    IconStyle: ='Icon.IconStyle'.Outline
                    Width: =32
                    X: =(Container6.Width - Icon1.Width)/2
                    Y: =(Container6.Height - Icon1.Height)/2
                    ZIndex: =1

            Container7 As groupContainer.manualLayoutContainer:
                FillPortions: =0
                Height: =40
                LayoutMinHeight: =40
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =300
                X: =40
                Y: =40
                ZIndex: =3

                NotificationText As Text:
                    DisplayMode: =DisplayMode.Edit
                    Height: =30
                    Text: =com_Alert.Message
                    Weight: ="Regular"
                    Width: =296
                    Wrap: =true
                    X: =0
                    Y: =(Container7.Height-NotificationText.Height)/2
                    ZIndex: =1

    TimerShowControl As timer:
        BorderColor: =App.Theme.Colors.Primary
        DisabledBorderColor: =RGBA(244, 244, 244, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Duration: =App.ActiveScreen.Width - 20
        Fill: =App.Theme.Colors.Primary
        Font: =App.Theme.Font
        HoverBorderColor: =App.Theme.Colors.Darker10
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =App.Theme.Colors.Darker10
        OnTimerEnd: =Set(timerHideShow, true);
        OnTimerStart: =Set(timerHideShow, false);
        PressedBorderColor: =App.Theme.Colors.Darker40
        PressedColor: =Self.Color
        PressedFill: =App.Theme.Colors.Darker40
        Reset: =timerReset
        Start: =com_Alert.ShowAlert
        Visible: =false
        Width: =Parent.Width
        ZIndex: =2

    TimerHideControl As timer:
        BorderColor: =App.Theme.Colors.Primary
        DisabledBorderColor: =RGBA(244, 244, 244, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Duration: =com_Alert.Duration
        Fill: =App.Theme.Colors.Primary
        Font: =App.Theme.Font
        HoverBorderColor: =App.Theme.Colors.Darker10
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =App.Theme.Colors.Darker10
        OnTimerEnd: =Set(timerReset, true);
        OnTimerStart: =Set(timerReset, false);
        PressedBorderColor: =App.Theme.Colors.Darker40
        PressedColor: =Self.Color
        PressedFill: =App.Theme.Colors.Darker40
        Start: =timerHideShow
        Visible: =false
        Width: =Parent.Width
        ZIndex: =3

