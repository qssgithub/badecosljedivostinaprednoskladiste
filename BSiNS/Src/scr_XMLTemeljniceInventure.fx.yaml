            colLines,
            IfError(
                ForAll(
                    xmlData.Item_Journal_Line As line,
                    {
                        Journal_Template_Name: Text(line.Journal_Template_Name),
                        Journal_Batch_Name: Text(line.Journal_Batch_Name),
                        'Line_No.': Text(line.'Line_No.'),
                        'Document_No.': Text(line.'Document_No.'),
