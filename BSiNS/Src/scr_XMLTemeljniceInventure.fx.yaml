    OnVisible: |
        =Set(
            isLoading,
            true
        );
        If(
            !IsBlank(SelectedFile),
            IfError(
                UpdateContext(
                    {
                        xmlData: (ParseJSON(
                            GetXml.Run(
                                SelectedFile,
                                SelectedQueue
                            ).response
                        ).Lines )
                    }
                ),
                Notify(
                    "Greška u obradi.",
                    NotificationType.Error,
                    2000
                )
            )
        );
