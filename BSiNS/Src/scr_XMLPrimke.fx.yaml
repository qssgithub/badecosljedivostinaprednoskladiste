                        Qty_to_Cross_Dock_Base: Text(ThisRecord.Qty_to_Cross_Dock_Base),
                        Cross_Dock_Zone_Code: Text(ThisRecord.Cross_Dock_Zone_Code),
                        Cross_Dock_Bin_Code: Text(ThisRecord.Cross_Dock_Bin_Code)
                    }
                );
            );
        );
        
        Set(isLoading, false);
        UpdateContext({wizardStep:1});

