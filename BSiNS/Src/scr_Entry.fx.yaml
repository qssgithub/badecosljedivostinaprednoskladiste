            isLoading,
            true
        );
        Set(
            SelectedDocumentName,
            Blank()
        );
        Set(
            SelectedFile,
            Blank()
        );
        Set(
            SelectedQueue,
            Blank()
        );
        Set(
            isModalOpen,
            false
        );
        Set(
            wizardStep,
            1
        );
        Clear(colLines);
        Clear(colEntries);
        Clear(lockedItems);
        IfError(
            LoadData(
                lockedItems,
                "lockedItems",
                true
            ),
            true
        );
        UpdateContext(
            {
                documents: ForAll(
                    ParseJSON(
                        GetAll.Run(
                            dd_EntryStatus.Selected.Id,
                            dd_EntryFileType.Selected.Id
                        ).outputfiles
                    ),
                    {
