"scrEntry As screen.'autoLayout_Sidebar_ver1.0'":
    Fill: =RGBA(45, 128, 40, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)
    OnHidden: =
    OnVisible: |
        =UpdateContext({IsLoadingGetAllFiles: true});
        UpdateContext({Files: ParseJSON(GetAll.Run(warehouseCode).xmlfiles)});
        //UpdateContext({testiranjeFilter: Files.ReadyForProcessing});
        //UpdateContext({filtriranje: Filter(testiranjeFilter, Last(FirstN(Split(ThisRecord.Name, "_"), 0)).Value) = warehouseCode});
        UpdateContext(
            {
                XMLFiles: Table(
                    ForAll(
                        Files As file,
                        {
                            FileName: Text(file.FileName),
                            FileType: Text(file.FileType),
                            FolderName: Text(file.FolderName)
                            //FileType: Last(FirstN(Split(file.Name, "_"), 1)).Value,
        //FolderName: "ReadyForProcessing"
                        }
                    )/*,
                    ForAll(
                        Files.InProgress As file,
                        {
                            FileName: Text(file.Name),
                            FileType: Last(FirstN(Split(file.Name, "_"), 1)).Value,
                            FolderName: "InProgress"
                        }
                    )*/
                )
            }
        );
        UpdateContext({filteredFiles: XMLFiles});
        If(
            Not(dd_Status.Selected.Id = "All"),
            UpdateContext(
                {
                    filteredFiles: Filter(
                        filteredFiles,
                        dd_Status.Selected.Id = ThisRecord.FolderName
                    )
                }
            )
        );
        If(
            Not(dd_FileType.Selected.Id = "0"),
            UpdateContext(
                {
                    filteredFiles: Filter(
                        filteredFiles,
                        dd_FileType.Selected.Id = ThisRecord.FileType
                    )
                }
            )
        );
        UpdateContext({IsLoadingGetAllFiles: false});

