"scr_XMLNabavniNalog As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =RGBA(234, 83, 109, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)
    OnVisible: |+
        =Set(isLoading, true);
        
        Reset(nabavniNalogReadyForNavCheckbox);
        UpdateContext({scannedItem: Blank()});
        If(!IsBlank(SelectedFile),
            IfError(GetXML_Nabavni_Nalog_Novi.Run(SelectedFile, SelectedFolder),
                Notify("Error occurred while Get request, check if file exists.",NotificationType.Error,5000),
                UpdateContext({purchase: GetXML_Nabavni_Nalog_Novi.Run(SelectedFile, SelectedFolder)})
            );
        
            UpdateContext({purchase_line: purchase.purchase_line});
            UpdateContext({purchase_res_entry: purchase.res_entry});
            UpdateContext({purchase_header: ParseJSON(purchase.purchase_header)});
        
            Clear(colPurchaseLines);
            Clear(colResEntries);
            
            ForAll(
                ParseJSON(purchase_line),
                Collect(
                    colPurchaseLines,
                    {
                        Document_Type: Text(ThisRecord.Document_Type),
                        'Buy-from_Vendor_No.': Text(ThisRecord.'Buy-from_Vendor_No.'),
                        Document_No: Text(ThisRecord.Document_No),
                        Line_No: Text(ThisRecord.Line_No),
                        Type: Text(ThisRecord.Type),
                        Item_No: Text(ThisRecord.Item_No),
                        Location_Code: Text(ThisRecord.Location_Code),
                        Posting_Group: Text(ThisRecord.Posting_Group),
                        Description: Text(ThisRecord.Description),
                        Unit_Of_Measure: Text(ThisRecord.Unit_Of_Measure),
                        Quantity: Text(ThisRecord.Quantity),
                        LOT_No: Text(ThisRecord.LOT_No),
                        Exp_Date: Text(ThisRecord.Exp_Date)
                    }
                );
            );
        
            ForAll(
                ParseJSON(purchase_res_entry),
                Collect(
                    colResEntries,
                        {
                            Entry_No: Text(ThisRecord.Entry_No),
                            Item_No: Text(ThisRecord.Item_No),
                            Positive: Text(ThisRecord.Positive),
                            Quantity: Value(ThisRecord.Quantity),
                            Quantity_Base: Value(ThisRecord.Quantity_Base),
                            Location_Code: Text(ThisRecord.Location_Code),
                            Res_Status: Text(ThisRecord.Res_Status),
                            Source_Type: Text(ThisRecord.Source_Type),
                            Source_SubType: Text(ThisRecord.Source_SubType),
                            Source_ID: Text(ThisRecord.Source_ID),
                            Source_Ref_No: Text(ThisRecord.Source_Ref_No),
                            Item_Tracking: Text(ThisRecord.Item_Tracking),
                            LOT_No: Text(ThisRecord.LOT_No),
                            Exp_Date: Text(ThisRecord.Exp_Date),
                            Creation_Date: Text(ThisRecord.Creation_Date),
                            Exp_Receipt_Date: Text(ThisRecord.Exp_Receipt_Date),
                            Shipment_Date: Text(ThisRecord.Shipment_Date),
                            Created_By: Text(ThisRecord.Created_By),
                            'Qty-to-Handle_Base': Value(ThisRecord.'Qty-to-Handle_Base'),
                            'Qty-to-Invoice_Base': Value(ThisRecord.'Qty-to-Invoice_Base')
                        }
                    )
                );
        
            ClearCollect(colTempPurchaseLines, colPurchaseLines);
            ClearCollect(colTempPurchaseResEntry, colResEntries);
            //ClearCollect(colTempPurchaseLines1, colPurchaseLines);
        );
        
        Set(isLoading, false);
        UpdateContext({wizardStep:1});
        

