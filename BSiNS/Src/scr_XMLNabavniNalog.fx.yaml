                            'Vendor_Invoice_No.': Text(purchase_header.'Vendor_Invoice_No.'),
                            'VAT_Registration_No.': Text(purchase_header.VAT_Registration_No),
                            Gen_Bus_Posting_Group: Text(purchase_header.Gen_Bus_Posting_Group),
